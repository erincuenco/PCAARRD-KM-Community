<div class="post-categories">
  <h3 class="post-categories__title">Choose Add Post Category</h3>
  <div class="post-categories__buttons--border" >
    <button type="button" class="btn btn-primary post-categories__buttons" ng-repeat="postButton in postButtons" ui-sref="bananaGroup.addPost-{{postButton.category}}"> <span class="glyphicon glyphicon-{{postButton.logo}}" aria-hidden="true"></span> {{postButton.name}} </button>
  </div>
</div>
