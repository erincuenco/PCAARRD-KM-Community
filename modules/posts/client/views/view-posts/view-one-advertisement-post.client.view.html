<div style="padding: 2%;">
	<button onclick="window.history.back();" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> Go Back</button>
		
	<div class="row" style="padding: 4%; background-color:#eeeeee; margin: 2% 0 2% 0; border-radius: 8px; border-style:groove;">
	<span class="label label-info" >Advertisement</span><br/><br/>
		<a ui-sref="oneGroup.viewOneAdvertisementPost({id: selectedPost._id})" style="color: #333333;"><h3 style="display: inline; font-weight: bolder;">{{selectedPost.adTitle}}</h3></a>


		<div style="padding: 2% 0 2% 0">
			<p style="color: gray;">submitted by <a href="#" style="font-weight: bold; color: gray; text-decoration:underline;">{{selectedPost.postedBy}}</a> on {{selectedPost.datePosted}}</p>
		</div>
		

		<div>
	      	<h4 style="padding: 4% 0; white-space: pre-wrap;">{{selectedPost.details}}</h4>
	    </div>

	    <shared-view-files selected-files="selectedPost.files"></shared-view-files>

    	<shared-view-hashtags selected-hashtags="selectedPost.hashtags"></shared-view-hashtags>

	</div>
	    		
	    <one-post-reactions></one-post-reactions>


      	<section id="write-comment">
      		<add-comment></add-comment>
      	</section>

      	
      	<div class="col-xs-12 col-sm-12">
      	<hr />
      	<h4 style="padding: 0 10px;">{{selectedPost.reactions[0].count}} Comment<span ng-show="selectedPost.reactions[0].count > 1">s</span></h4>
      	<hr />
      	</div>
      	
	    <view-comments></view-comments>
</div>
