<view-posts-categories></view-posts-categories>

<div class="post-ads" ng-repeat="post in posts.contents | orderBy:'':true" style="margin: 2% 0; background-color: white; border-radius: 5px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); padding: 0.5%;">

	<div ng-switch="post.category">
		<div ng-switch-when="question">
			<view-all-question-posts></view-all-question-posts>
		</div>

		<div ng-switch-when="report">
			<view-all-report-posts></view-all-report-posts>
		</div>

		<div ng-switch-when="media">
			<view-all-media-posts></view-all-media-posts>
		</div>

		<div ng-switch-when="news">
			<view-all-news-posts></view-all-news-posts>
		</div>

		<div ng-switch-when="event">
			<view-all-event-posts></view-all-event-posts>
		</div>

		<div ng-switch-when="advertisement">
			<view-all-advertisement-posts></view-all-advertisement-posts>
		</div>

		<div ng-switch-when="others">
			<view-all-others-posts></view-all-others-posts>
		</div>
	</div>
</div>
