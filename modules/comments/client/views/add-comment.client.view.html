<div class="col-xs-12 col-sm-12" style="margin: 2% 0 2% 0; padding:4%; border-radius: 5px; background-color: white; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
	<form ng-submit="onProcessCommentData(selectedPost._id)">
		<h4>Write a comment <span style="color:red;">*</span></h4>
		<div class="form-group">
	      <textarea class="form-control" rows="4" placeholder="Enter a comment here" ng-model="addCommentFormData.comment" required style="margin-bottom: 15px;"></textarea>
	      
	      	<shared-add-files></shared-add-files>

	      	<shared-add-technology-handle selected-technology-handle="addCommentFormData.technologyHandle"></shared-add-technology-handle>

	        <shared-add-hashtags></shared-add-hashtags>

	        <shared-form-legends></shared-form-legends>

		    <shared-reset-submit-buttons></shared-reset-submit-buttons>
	    </div>
	</form>
</div>
