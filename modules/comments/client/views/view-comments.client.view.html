<div class="col-xs-12 col-sm-12" style="margin:5% 0 3% 0;">
	<h4 style="padding: 1%; border-bottom-style: double; font-weight: bolder;">{{post.reactions[0].count}} Comment<span ng-show="post.reactions[0].count > 1">s</span></h4>
	
	<div ng-repeat="comment in comments | filter: {referredPost: post._id}" style="border-style: groove; margin: 2%; border-radius: 5px;">

      	<h4><a href="#" style="text-decoration: underline;">{{comment.commentedBy}}</a></h4>
      	<p>{{comment.dateCommented}}</p>

      	<h5 style="padding: 2% 0 1%;">{{comment.comment}}</h5>
	    	
    	<h4 ng-repeat="file in comment.files"><a href="#">filename.jpg</a></h4>

    	<div style="margin-top:3%;">
    		<div ng-repeat="hashtag in comment.hashtags">
    			<h5>#{{hashtag}}</h5>
    		</div>
    	</div>

      	<div style=" margin: 1% 0 2% 0; border-radius: 5px; padding:1%">
	    	<div style="display:inline-block; margin: 0.25%" ng-repeat="reaction in comment.reactions track by $index">
	    		<h4>{{reaction.count}}</h4>
	    		<button type="button" class="btn btn-primary" ng-click="setReaction($index)">{{reaction.name}}</button>
	    	</div>
      	</div>

	</div>
</div>
